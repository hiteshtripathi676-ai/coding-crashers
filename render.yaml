services:
  # Backend API Service
  - type: web
    name: coding-crashers-api
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT
    envVars:
      - key: ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_ORIGIN
        sync: false

  # Frontend Static Site
  - type: web
    name: coding-crashers
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
